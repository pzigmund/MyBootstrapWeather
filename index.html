<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>My Bootstrap weather</title>
</head>

<body>
    <div class="container text-center">

        <div class="row">
            <div class="col">
                zítra
            </div>
            <div class="col">
                den poté
            </div>
            <div class="col">
                dva dny poté
            </div>
            
        </div>
        <div class="row">
            <div class="col align-self-center">
                dnes
            </div>
        </div>
        <div class="input-group">
            <div class="row">
                <div class="col">
                    <input id="input" type="text" class="form-control" placeholder="Text for translation..." aria-label="Input phrase"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col">
                    <button id="locate" type="button" class="btn btn-primary">Lokalizovat</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="get_weather" type="button" class="btn btn-primary">Zjistit</button>
                </div>
            </div>
           
        </div>



    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
