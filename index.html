<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>My Bootstrap weather</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Dnes</th>
                    <th scope="col">Zitra</th>
                    <th scope="col">Pozitri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Teplota</th>
                    <td><p id="prvni_1"></p></td>
                    <td><p id="druhy_1"></p></td>
                    <td><p id="treti_1"></p></td>
                </tr>
                <tr>
                    <th scope="row">Popis</th>
                    <td><p id="prvni_2"></p></td>
                    <td><p id="druhy_2"></p></td>
                    <td><p id="treti_2"></p></td>
                </tr>
                <tr>
                    <th scope="row">Datum</th>
                    <td><p id="prvni_3"></p></td>
                    <td><p id="druhy_3"></p></td>
                    <td><p id="treti_3"></p></td>
                </tr>
            </tbody>
        </table>


        <div class="row">
            <div class="col">
                <input id="input" type="text" class="form-control"
                    placeholder="Zadejete adresu nebo kliknete na Lokalizovat" aria-label="Input phrase"
                    aria-describedby="basic-addon1">
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button id="get_weather" type="button" class="btn btn-light">Zjistit</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="locate" type="button" class="btn btn-light">Lokalizovat</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>History: </h3>
            </div>
            <div class="col">
                <p id="history"></p>
            </div>

        </div>




    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
